spring.application.name=QUIZ-SERVICE
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/my_microservice_db
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

resilience4j.circuitbreaker.instances.questionService.failure-rate-threshold=70
resilience4j.circuitbreaker.instances.questionService.sliding-window-size=10
resilience4j.circuitbreaker.instances.questionService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.questionService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.questionService.slow-call-duration-threshold=2s

