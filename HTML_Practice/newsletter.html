<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        form { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            width: 350px; 
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        input, button { 
            width: 100%; 
            margin: 10px 0; 
            padding: 12px; 
            font-size: 16px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
        }
        button { 
            background: #ff4081; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px; 
            transition: 0.3s;
        }
        button:hover { 
            background: #d81b60; 
        }
    </style>
</head>
<body>
    <form action="#" method="#">
        <h2>Subscribe to our Newsletter</h2>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
