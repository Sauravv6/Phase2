<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            padding: 20px;
        }
        .container {
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            width: 100%;
            max-width: 400px; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: rgba(0, 0, 0, 0.05);
            outline: none;
        }
        select {
            appearance: none;
            cursor: pointer;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 15px;
            border: none;
            background: #e65100; 
            color: white; 
            font-size: 18px; 
            font-weight: bold;
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { 
            background: #bf360c; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <form>
            <label for="shipping">Choose a Shipping Method</label>
            <select id="shipping">
                <option>Standard Delivery</option>
                <option>Express Delivery</option>
                <option>Pickup</option>
            </select>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity">
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
