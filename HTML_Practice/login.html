<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: blueviolet;
        }
        form { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            width: 350px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button { 
            width: 100%; 
            margin: 10px 0; 
            padding: 12px; 
            font-size: 16px; 
            border-radius: 8px; 
            border: 1px solid #ccc;
        }
        button { 
            background: #ff6f61; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        button:hover { 
            background: #e63946; 
        }
    </style>
</head>
<body>
    <form action="#" method="#">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        
        <label>Password</label>
        <input type="password" placeholder="Enter your password">
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
