<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: black;
            color: white;
        }
        form { 
            background: #222; 
            padding: 25px; 
            border-radius: 12px; 
            width: 350px; 
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        label { 
            font-size: 16px; 
            font-weight: bold; 
            display: block; 
            margin-top: 10px; 
        }
        input, textarea, button { 
            width: 100%; 
            margin: 8px 0; 
            padding: 12px; 
            font-size: 16px; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background: #333; 
            color: white;
        }
        textarea { 
            resize: none; 
            height: 100px; 
        }
        .rating {
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px;
        }
        button { 
            background: red; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        button:hover { 
            background: darkred; 
        }
    </style>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">
        
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        
        <label>Rate our service (1-5)</label>
        <div class="rating">
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5
        </div>

        <label>Additional Comments</label>
        <textarea placeholder="Enter your feedback"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
